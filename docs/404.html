<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | GPU Hot</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0f0f23;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                radial-gradient(circle at 20% 80%, rgba(79, 172, 254, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(30, 58, 138, 0.15) 0%, transparent 50%);
            animation: bgShift 20s ease-in-out infinite;
            z-index: 0;
        }

        @keyframes bgShift {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 1;
            padding: 2rem;
        }

        .error-code {
            font-size: 12rem;
            font-weight: 900;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1;
            margin-bottom: 1rem;
            letter-spacing: -5px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            font-weight: 700;
        }

        p {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 3rem;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            padding: 1rem 2rem;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1.1rem;
            text-decoration: none;
            background: linear-gradient(135deg, #4facfe 0%, #1e3a8a 100%);
            color: white;
            transition: all 0.3s ease;
            box-shadow: 0 8px 32px rgba(79, 172, 254, 0.4);
            margin: 0.5rem;
        }

        .btn:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 40px rgba(79, 172, 254, 0.6);
        }

        .links {
            margin-top: 2rem;
        }

        .links a {
            color: #4facfe;
            text-decoration: none;
            margin: 0 1rem;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .links a:hover {
            color: #00f2fe;
        }

        @media (max-width: 768px) {
            .error-code {
                font-size: 8rem;
            }

            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 1rem;
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container > * {
            animation: fadeInUp 0.8s ease-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-code">404</div>
        <h1>Page Not Found</h1>
        <p>This page doesn't exist. The GPU can't find what you're looking for.</p>
        <a href="/gpu-hot/" class="btn">Back to Home</a>
        <div class="links">
            <a href="https://github.com/psalias2006/gpu-hot">GitHub</a>
            <a href="https://github.com/psalias2006/gpu-hot/issues">Report Issue</a>
        </div>
    </div>
</body>
</html>
