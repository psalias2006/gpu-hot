<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | GPU Hot</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* Catppuccin Mocha Color Palette */
            --rosewater: #f5e0dc;
            --flamingo: #f2cdcd;
            --pink: #f5c2e7;
            --mauve: #cba6f7;
            --red: #f38ba8;
            --maroon: #eba0ac;
            --peach: #fab387;
            --yellow: #f9e2af;
            --green: #a6e3a1;
            --teal: #94e2d5;
            --sky: #89dceb;
            --sapphire: #74c7ec;
            --blue: #89b4fa;
            --lavender: #b4befe;
            --text: #cdd6f4;
            --subtext1: #bac2de;
            --subtext0: #a6adc8;
            --overlay2: #9399b2;
            --overlay1: #7f849c;
            --overlay0: #6c7086;
            --surface2: #585b70;
            --surface1: #45475a;
            --surface0: #313244;
            --base: #1e1e2e;
            --mantle: #181825;
            --crust: #11111b;

            /* Theme Variables using Catppuccin Mocha */
            --bg: #1e1e2e;
            --surface: #313244;
            --border: rgba(186, 194, 222, 0.2);
            --text: #cdd6f4;
            --text-secondary: rgba(186, 194, 222, 0.7);
            --text-muted: rgba(166, 173, 200, 0.5);
            --accent: #cba6f7;
            --accent-dark: #89b4fa;
            --accent-light: #b4befe;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated pulsing background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                radial-gradient(circle at 20% 50%, rgba(203, 166, 247, 0.12) 0%, transparent 50%),
                radial-gradient(circle at 80% 50%, rgba(137, 180, 250, 0.1) 0%, transparent 50%);
            z-index: 0;
            animation: bgPulse 25s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes bgPulse {
            0%, 100% {
                opacity: 0.4;
                transform: scale(1);
            }
            50% {
                opacity: 0.8;
                transform: scale(1.1);
            }
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 0 2rem;
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 1;
        }

        /* Nav */
        nav {
            border-bottom: 1px solid var(--border);
            padding: 1.5rem 0;
        }

        .nav-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 750px;
            margin: 0 auto;
        }

        .logo {
            font-weight: 700;
            font-size: 1.05rem;
            letter-spacing: -0.3px;
            text-decoration: none;
            color: var(--text);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        .logo::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--accent), var(--accent-light));
            transition: width 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .logo:hover {
            /* Hover effects removed */
        }

        .logo:hover::after {
            /* Hover effects removed */
        }

        /* Error Content */
        .error-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            max-width: 750px;
            margin: 0 auto;
            padding: 3rem 0;
        }

        .error-code {
            font-size: 10rem;
            font-weight: 900;
            line-height: 1;
            letter-spacing: -8px;
            margin-bottom: 1.5rem;
            background: linear-gradient(180deg, var(--text) 0%, rgba(255,255,255,0.6) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            position: relative;
        }

        .error-code::after {
            content: '';
            position: absolute;
            bottom: -0.5rem;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--accent), transparent);
            opacity: 0.5;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            letter-spacing: -1px;
        }

        p {
            font-size: 1.2rem;
            color: var(--text-secondary);
            margin-bottom: 2.5rem;
            max-width: 500px;
            line-height: 1.6;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.85rem 1.75rem;
            background: var(--text);
            color: var(--bg);
            text-decoration: none;
            border-radius: 6px;
            font-weight: 600;
            font-size: 0.95rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(203, 166, 247, 0.3), transparent);
            transition: left 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .btn:hover::before {
            /* Hover effects removed */
        }

        .btn:hover {
            /* Hover effects removed */
        }

        .btn:active {
            /* Hover effects removed */
        }

        .links {
            margin-top: 2rem;
            display: flex;
            gap: 2rem;
        }

        .links a {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.95rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            padding: 0.25rem 0;
        }

        .links a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 1px;
            background: linear-gradient(90deg, var(--accent), transparent);
            transition: width 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .links a:hover {
            /* Hover effects removed */
        }

        .links a:hover::after {
            /* Hover effects removed */
        }

        /* Footer */
        footer {
            border-top: 1px solid var(--border);
            padding: 2rem 0;
        }

        .footer-content {
            text-align: center;
            color: var(--text-muted);
            font-size: 0.875rem;
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .error-content > * {
            animation: fadeInUp 1s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .error-code {
            animation-delay: 0s;
        }

        h1 {
            animation-delay: 0.1s;
            animation-fill-mode: both;
        }

        p {
            animation-delay: 0.2s;
            animation-fill-mode: both;
        }

        .btn {
            animation-delay: 0.3s;
            animation-fill-mode: both;
        }

        .links {
            animation-delay: 0.4s;
            animation-fill-mode: both;
        }

        /* Smooth scrolling */
        html {
            scroll-behavior: smooth;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 0 1.5rem;
            }

            nav {
                padding: 1.25rem 0;
            }

            .error-content {
                padding: 2rem 0;
            }

            .error-code {
                font-size: 6rem;
                letter-spacing: -5px;
            }

            h1 {
                font-size: 1.75rem;
            }

            p {
                font-size: 1rem;
            }

            .btn {
                padding: 0.75rem 1.5rem;
                font-size: 0.9rem;
            }

            .links {
                flex-direction: column;
                gap: 1rem;
                margin-top: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Nav -->
        <nav>
            <div class="nav-content">
                <a href="/gpu-hot/" class="logo">GPU Hot</a>
            </div>
        </nav>

        <!-- Error Content -->
        <div class="error-content">
            <div class="error-code">404</div>
            <h1>Page Not Found</h1>
            <p>This page doesn't exist. Even the GPU couldn't compute this one.</p>
            <a href="/gpu-hot/" class="btn">Back to Home</a>
            <div class="links">
                <a href="https://github.com/psalias2006/gpu-hot">GitHub</a>
                <a href="https://github.com/psalias2006/gpu-hot/issues">Report Issue</a>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="footer-content">
                Open source. Built for developers.
            </div>
        </div>
    </footer>
</body>
</html>
