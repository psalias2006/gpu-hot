
services:
  gpu-hot:
    build: .
    ports:
      - "1312:1312"
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=all
      - NODE_NAME=${HOSTNAME}
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    # Required for GPU disconnect functionality
    privileged: true
    volumes:
      - /sys/bus/pci:/sys/bus/pci:rw
      - /sys/devices:/sys/devices:ro
    init: true
    pid: "host"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:1312/api/gpu-data"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

